syntax = "proto3";

package watcher;
option go_package = "./;watcher";

import "google/protobuf/timestamp.proto";

message Empty {}

message Change {
    string file_name = 1;
    string event_name = 2;
    google.protobuf.Timestamp timestamp = 3;
}

service WatcherService {
    rpc GetLastChange(Empty) returns (Change);
    rpc StreamChanges(Empty) returns (stream Change);
}